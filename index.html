 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HVAC Quote Form</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 24px; background:#0b0c10; color:#e8e8e8; }
    .card { max-width: 900px; margin: 0 auto; background:#12141a; padding:24px; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 12px; font-size: 24px; }
    p.desc { margin: 0 0 20px; color:#b9c0cb; }
    form { display:grid; gap:16px; }
    .row { display:grid; gap:8px; }
    .row.inline { grid-template-columns: 1fr auto; align-items:center; }
    label { font-weight:600; }
    input, select { width: 100%; padding:10px 12px; border-radius:12px; border:1px solid #2a2f3a; background:#0f1116; color:#e8e8e8; }
    input[type="range"] { padding:0 }
    .hint { font-size:12px; color:#9aa3b2; }
    button { padding:12px 16px; border-radius:12px; border:0; background:#3b82f6; color:white; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .result { margin-top:16px; padding:14px; background:#0f1116; border:1px dashed #2a2f3a; border-radius:12px; white-space:pre-wrap; }
    .total { font-size:20px; font-weight:800; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Loadingâ€¦</h1>
    <p id="desc" class="desc"></p>
    <form id="form" hidden></form>
    <div id="result" class="result" hidden></div>
  </div>
  <script>
<script defer src="script.js"></script> 
</body>
</html>
